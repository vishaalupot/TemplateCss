
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap");

    body {
      font-family: "Poppins", sans-serif;
      background-color: #080808;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .main {
      width: 100%;
    }

    .headingImage {
      width: 40vh;
      height: 20vh;
    }

    .heading {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .headingText {
        color: #d7ae1c;
        font-size: 33px;
        font-weight: 600;
        width: 80%;
        display: flex;
        justify-content: center;
        /* padding: 10px 0px; */
        font-family: sans-serif;
    }

    .headingText2 {
      font-size: 2.35rem;
      color: white;
      font-weight: 300;
      padding: 20px 0;
    }

    .form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #222222;
      margin: 15px 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .input-container {
      position: relative;
      margin: 20px 0px;
      width: 100%;
    }

    .input-field {
      display: block;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      background-color: transparent;
      color: white;
      width: 100%;
    }

    .input-label {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 16px;
      color: rgba(204, 204, 204, 0);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-highlight {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    .input-field:focus + .input-label {
      top: -20px;
      font-size: 12px;
      color: #ffffff;
    }

    .input-field:focus + .input-label + .input-highlight {
      width: 100%;
    }

    .RequestButton {
      width: 100%;
      height: 50px;
      background-color: #373737;
      border: none;
      border-radius: 4px;
      margin: 25px;
      color: #636363;
      font-weight: 600;
      font-size: 13px;

    }

    .RequestButton:active,
    .RequestButton:focus {
      background-color: #d7ae1c;
      color: #1f1f1f;
      transition-duration: 0.5s;
    }

    .line {
      flex-grow: 1;
      height: 1px;
      background-color: #616161;
      margin: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
    }

    .or-text {
      font-size: 20px;
      font-weight: bold;
      color: #616161;
      letter-spacing: 4px;
    }

    .lastPara1 {
      font-size: 18px;
      color: white;
      padding: 5px 0;
      font-weight: 300;
    }

    .lastPara2 {
      font-size: 12px;
      color: white;
      font-weight: 400;
      padding: 10px 0;
    }

    .RequestButton.invalid {
      background-color: #373737;
      cursor: not-allowed;
    }

    .RequestButton.valid {
      background-color: #d7ae1c;
      color: black;
      cursor: pointer;
    }

    .warningText {
      color: rgb(182, 1, 1);
      transition-duration: 0.5s;
      display: none;
    }
  </style>

    <div class="main">
      <div class="heading">
        <!-- <img
         src="https://rockybook.fun/content/img/logo/rb-logo.svg?v=1727915236"
         className="headingImage" alt="heading" style="width: 300px;"
        /> -->
        <div class="headingText">
          Weâ€™re happy to <br />
          assist you 24X7
        </div>
        <div class="headingText2">Request an instant call back</div>
      </div>

      <div style="display: flex; justify-content: center; align-items: center;">
        <form class="form" id="callbackForm">
          <div class="input-container">
            <input
              placeholder="Enter Your Username"
              class="input-field"
              type="text"
              id="username"
            />
            <label class="input-label">Enter Your Username</label>
            <span class="input-highlight"></span>
          </div>
          <div class="warningText" id="warning1">Please enter the username</div>

          <div class="input-container">
            <input
              placeholder="Enter Your Phone Number"
              class="input-field"
              type="tel"
              id="phoneNumber"
              maxlength="10"
            />
            <label class="input-label">Enter Your Phone Number</label>
            <span class="input-highlight"></span>
          </div>
          <div class="warningText" id="warning2">
            Please enter the phone number
          </div>

          <input
            type="submit"
            class="RequestButton invalid"
            id="requestButton"
            value="REQUEST A CALLBACK"
          />
        </form>
      </div>

      <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="display: flex; color: white; flex-direction: row; align-items: center;">
          <div class="line"></div>
          <span class="or-text">OR</span>
          <div class="line"></div>
        </div>

        <div class="lastPara1">Call on Our Toll Free Number</div>
        <div class="headingText">9876543210</div>
        <div class="lastPara2">From 12:00 PM to 6:00 PM</div>
      </div>
    </div>

    <script>
      const usernameInput = document.getElementById("username");
      const phoneNumberInput = document.getElementById("phoneNumber");
      const requestButton = document.getElementById("requestButton");
      const warning1 = document.getElementById("warning1");
      const warning2 = document.getElementById("warning2");

      const validateForm = () => {
        const username = usernameInput.value.trim();
        const phoneNumber = phoneNumberInput.value.trim();
        let isValid = true;

        if (username.length === 0) {
          warning1.style.display = "block";
          isValid = false;
        } else {
          warning1.style.display = "none";
        }

        if (phoneNumber.length !== 10 || !/^\d+$/.test(phoneNumber)) {
          warning2.style.display = "block";
          isValid = false;
        } else {
          warning2.style.display = "none";
        }

        requestButton.classList.toggle("valid", isValid);
        requestButton.classList.toggle("invalid", !isValid);
        return isValid;
      };

   

      document.getElementById("callbackForm").addEventListener("submit", (e) => {
        e.preventDefault();
        if (validateForm()) {

            const formData = {
                Username: usernameInput.value.trim(),
                PhoneNumber: phoneNumberInput.value.trim(),
            };

            // usernameInput.value = "";
            // phoneNumberInput.value = "";
        
          
            fetch('https://sheet.best/api/sheets/77fe0bb1-6abe-42d4-adeb-18610034c519', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Form successfully submitted:', data);
                // Clear the form inputs
                // document.getElementById('username').value = '';
                // document.getElementById('phoneNumber').value = '';
                // Optionally navigate to another page
                window.location.href = '/help-loader';
            })
            .catch(error => {
                console.error('Error submitting form:', error);
            });
        
        }

        });

      usernameInput.addEventListener("input", validateForm);
      phoneNumberInput.addEventListener("input", validateForm);
    </script>
