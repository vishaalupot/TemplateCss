<style>
  .support-main {
    background-color: #000000;
    height: 100vh;
  }

  .heading-image {
    width: 40vh;
    height: 20vh;
  }

  .support-heading {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .support-heading-text {
    color: #d7ae1c;
    font-size: 33px;
    font-weight: 600;
    width: 80%;
    display: flex;
    justify-content: center;
    padding: 20px 0px;
    font-family: sans-serif;
  }

  .support-heading-text2 {
    font-size: 2.35rem;
    color: white;
    font-weight: 300;
    padding: 20px 0;
  }

  .support-form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: #222222;
    margin: 15px 40px;
    border-radius: 12px;
    max-width: 400px;
    width: 100%;
    padding: 20px;
  }

  .support-input-container {
    position: relative;
    margin: 20px 0px;
    width: 100%;
  }

  .support-input-field {
    display: block;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    background-color: transparent;
    color: white;
    width: 100%;
  }

  .support-input-label {
    position: absolute;
    top: 0;
    left: 0;
    font-size: 16px;
    color: rgba(204, 204, 204, 0);
    pointer-events: none;
    transition: all 0.3s ease;
  }

  .support-input-highlight {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 2px;
    width: 0;
    background-color: #ffffff;
    transition: all 0.3s ease;
  }

  .support-input-field:focus+.support-input-label {
    top: -20px;
    font-size: 12px;
    color: #ffffff;
  }

  .support-input-field:focus+.support-input-label+.support-input-highlight {
    width: 100%;
  }

  .RequestButton {
    width: 100%;
    height: 50px;
    background-color: #373737;
    border: none;
    border-radius: 4px;
    margin: 25px;
    color: #636363;
    font-weight: 600;
    font-size: 13px;
  }

  .RequestButton:active,
  .RequestButton:focus {
    background-color: #a38416;
    color: #1f1f1f;
    transition-duration: 0.5s;
  }



  .line {
    flex-grow: 1;
    height: 1px;
    background-color: #616161;
    margin: 0 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px;
  }

  .or-text {
    font-size: 20px;
    font-weight: bold;
    color: #616161;
    letter-spacing: 4px;
  }

  .support-last-para1 {
    font-size: 18px;
    color: white;
    padding: 5px 0;
    font-weight: 300;
  }

  .support-last-para2 {
    font-size: 12px;
    color: white;
    font-weight: 400;
    padding: 10px 0;
  }

  .RequestButton.invalid {
    background-color: #373737;
    cursor: not-allowed;
  }

  .RequestButton.valid {
    background-color: #d7ae1c;
    color: black;
    cursor: pointer;
  }

  .warningText {
    color: rgb(182, 1, 1);
    transition-duration: 0.5s;
    display: none;
  }

  .clockImage {
    height: 200px;
    opacity: 0.8;
  }

  #help-page-loader {
    display: none;
  }

  #page-loader{
    display: none;
  }
</style>

<script>
  $(document).ready(function () {
    const usernameInput = document.getElementById("username");
    const phoneNumberInput = document.getElementById("phoneNumber");
    const requestButton = document.getElementById("requestButton");
    const warning1 = document.getElementById("warning1");
    const warning2 = document.getElementById("warning2");

    const validateForm = () => {
      const username = usernameInput.value.trim();
      const phoneNumber = phoneNumberInput.value.trim();
      let isValid = true;

      if (username.length === 0) {
        warning1.style.display = "block";
        isValid = false;
      } else {
        warning1.style.display = "none";
      }

      if (phoneNumber.length !== 10 || !/^\d+$/.test(phoneNumber)) {
        warning2.style.display = "block";
        isValid = false;
      } else {
        warning2.style.display = "none";
      }

      requestButton.classList.toggle("valid", isValid);
      requestButton.classList.toggle("invalid", !isValid);
      return isValid;
    };

    document.getElementById("callbackForm").addEventListener("submit", (e) => {
      e.preventDefault();
      if (validateForm()) {
      document.getElementById("page-loader").style.display = "block";

        const formData = {
          Username: usernameInput.value.trim(),
          PhoneNumber: phoneNumberInput.value.trim(),
        };

        // usernameInput.value = "";
        // phoneNumberInput.value = "";

        fetch(
          "https://sheet.best/api/sheets/77fe0bb1-6abe-42d4-adeb-18610034c519",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
           document.getElementById("page-loader").style.display = "none";

            document.getElementById("help-page").style.display = "none";
            document.getElementById("help-page-loader").style.display = "block";
          })
          .catch((error) => {
            console.error("Error submitting form:", error);
          });
      }
    });

    usernameInput.addEventListener("input", validateForm);
    phoneNumberInput.addEventListener("input", validateForm);
  });
</script>
